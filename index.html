<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <h1 class="title">S P L I T T E R </h1>
  <div class="content">
    <div class="calc-form">
      <div class="calc-form__left">
        <div class="input-block">
          <div class="input-block__text">
            <p class="text">Bill</p>
            <p class="text error">Can't be zero or negative number</p>
          </div>
          <div class="input">
            <img src="./images/icon-dollar.svg" alt="" class="input__img">
            <input type="number" class="input__input bill" value="8" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength = "4">
          </div>
        </div>
        <div class="btns-block">
          <p class="text">Select Tip %</p>
          <div class="btns">
            <button class="btn">5%</button>
            <button class="btn">10%</button>
            <button class="btn btn_active">15%</button>
            <button class="btn">25%</button>
            <button class="btn">50%</button>
            <input type="number" class="btn btn_input" placeholder="Custom" onclick="changeColor(this)" value="" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength = "2"> 
          </div>
        </div>
        <div class="input-block">
          <div class="input-block__text">
            <p class="text">Number of People</p>
            <p class="text error">Can't be zero or negative number</p>
          </div>
          <div class="input">
            <img src="./images/icon-person.svg" alt="" class="input__img">
            <input type="number" class="input__input number-of-people" value="1" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength = "2">
          </div>
        </div>
      </div>
      <div class="calc-form__right">
        <div class="results-block">
          <div class="result-item">
            <div class="result-item__text">
              <p class="result-item__title">Tip Amount</p>
              <p class="result-item__paragraph">/ person</p>
            </div>
            <p class="result-item__sum tip"></p>
          </div>
          <div class="result-item">
            <div class="result-item__text">
              <p class="result-item__title">Total</p>
              <p class="result-item__paragraph">/ person</p>
            </div>
            <p class="result-item__sum total"></p>
          </div>
        </div>
        <button class="btn btn_big">RESET</button>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
